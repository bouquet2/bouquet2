resources:
  - issuer.yaml
  - wildcard-cert.yaml
  - wildcard-cert-kreato.dev.yaml
sortOptions:
  order: legacy
  legacySortOptions:
    orderFirst:
      - Namespace
      - customResourceDefinition
    orderLast:
      - ClusterIssuer
      - Certificate
generatorOptions:
  disableNameSuffixHash: true
helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.18.0
    releaseName: cert-manager
    namespace: traefik
    valuesInline:
      installCRDs: true
secretGenerator:
  - name: cloudflare-api-token-secret
    namespace: traefik
    envs:
      - .env
