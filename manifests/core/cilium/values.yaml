ipam:
  mode: kubernetes
ipv4:
  enabled: true
ipv6:
  enabled: true
kubeProxyReplacement: true
k8sServiceHost: localhost
k8sServicePort: 7445
bpf:
  masquerade: true
ipMasqAgent:
  enabled: true
encryption:
  enabled: true
  type: wireguard
  nodeEncryption: true
hubble:
  relay:
    enabled: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

socketLB:
  hostNamespaceOnly: true

# Specify which device(s) run the eBPF datapath. Must be a string.
devices: "eth0"

gatewayAPI:
  enabled: false # Enable it after a Cilium release that fixes https://github.com/cilium/cilium/issues/38420 is released
