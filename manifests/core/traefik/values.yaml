deployment:
  replicas: 2
ports:
  websecure:
    hostPort: 443
    middlewares:
      - traefik-cloudflare@kubernetescrd
ingressClass:
  enabled: true
  isDefaultClass: true
additionalArguments:
  - --providers.kubernetescrd.allowCrossNamespace=true
  - --entrypoints.name.http3
tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-kreato.dev-tls
